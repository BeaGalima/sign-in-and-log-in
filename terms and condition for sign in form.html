<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    input[type="checkbox"] {
        margin-bottom: 15px;
    }
    input[type="submit"] {
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
    .logo {
        display: block;
        margin: 0 auto 20px;
    }
</style>
</head>
<body>
<div class="container">
    <img src="website logo.jpg" alt="Logo" class="logo">
    <h2>Sign Up</h2>
        <label>
            <input type="checkbox" required>
            I agree to the <a href="#">terms and conditions</a>
        </label><br>
        <h1 div align="center"></h1><input type="submit" value="Sign Up">
    </form>
</div>
</body>
</html>
